# File: exercises/security/chainguard-images/chainguard-image-policy.yaml
# Description: Kyverno ClusterPolicy to enforce Chainguard image signatures
# Tutorial Reference: docs/security/01-chainguard-images.md
# Prerequisites: Kyverno installed

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-chainguard-image-signature
  annotations:
    policies.kyverno.io/title: Verify Chainguard Image Signatures
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy verifies that all Chainguard images are properly signed
      using Sigstore keyless verification.
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
    - name: verify-chainguard-signatures
      match:
        any:
        - resources:
            kinds:
              - Pod
      verifyImages:
      - imageReferences:
        - "cgr.dev/chainguard/*"
        attestors:
        - count: 1
          entries:
          - keyless:
              subject: "https://github.com/chainguard-images/images/.github/workflows/release.yaml@refs/heads/main"
              issuer: "https://token.actions.githubusercontent.com"
              additionalExtensions:
                github_workflow_trigger: "schedule"
